    <div class="paddingTop marginBottom">
      <div class="center">
        <h3>Insert Arrival Data</h3>
        <form method="post" role="form" class="center" action="http://localhost:8081/servlet/InsertArrivals" >
          <div class="form-group">
            <label for="arrId">Arrival ID </label>
            <input type="number" id="arrId" name="arrId" class="form-control"></input>
          </div>

            <label for="adate">Arrival Date </label>

          </div>
          <div class="form-group">
            <label for="rnum"> Route # </label>
            <input type="number" id="rnum" name="rnum" class="form-control"></input>
          </div> 
          <div class="form-group">
            <label for="acode"> Airline Code </label>
            <input type="text" id="acode" name="acode" class="form-control"></input>
          </div>

        </form>
