<html>
<head>
	<link rel="stylesheet" type="text/css" href="/CSS/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/CSS/styles.css">
	<title>TL:DR-370</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TL:DR-370</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="http://localhost:8081/servlet/Airlines">Airlines</a></li>
            <li class="active"><a href="http://localhost:8081/servlet/Routes">Routes</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="paddingTop">
      <div class="center">
        <h3>Insert Route Data</h3>
        <form method="post" role="form" class="center" action="http://localhost:8081/servlet/InsertRoutes" >
          <div class="form-group">
            <label for="rnum">Route # </label>
            <input type="number" id="rnum" name="rnum" class="form-control"></input>
          </div> 
          <div class="form-group">
            <label for="plmodel">Plane Model </label>
            <input type="text" id="plmodel" name="plmodel" class="form-control"></input>
          </div> 
          <div class="form-group">
            <label for="acode">Airline Code </label>
            <input type="text" id="acode" name="acode" class="form-control"></input>
          </div>
          <label class="radio-inline">
            <input type="radio" name="checkRoute" value="in">Incoming 
          </label>
          <label class="radio-inline">
            <input type="radio" name="checkRoute" value="out">Outgoing
          </label>
          <br>
          <div class="form-group">
            <label for="place"> Source / Destination </label>
            <input type="text" id="place" name="place" class="form-control"></input>
          </div> 
          <div class="form-group">
            <label for="time"> Planned Arrival / Departure Time </label>
            <input type="time" id="time" name="time" class="form-control"></input>
          </div> 
          <button type="submit" class="btn btn-info">Insert</button>  
        </form>
      </div>
    </div> <!-- end of paddingTop class -->
    
	

</body>
</html>
